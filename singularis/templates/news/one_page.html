{% load static %}

<head>
    <link type="text/css" rel="stylesheet" href="/static/base.css" media="all">
    <title></title>
</head>

<div class="card proditem mb-3">
  <div class="card-body" >
    {% if product.image %}
      <img class="card-img-top mb-2" src="{{ product.image.url }}" alt="{{ product.title }}">
    {% else %}
      <img src="{% static 'no-image.jpg' %}" class="card-img-top img-thumbnail" alt="No image">
    {% endif %}
    <h5 class="card-title">{{ product.title }}</h5>
    <h6 class="card-subtitle mb-2 ">Cost: {{ product.cost }}$, ({{ product.price_byn }} byn) / {{ product.get_status_display }}</h6>
    {% if product.description %}
      <p class="card-text">{{ product.description }}</p>
    {% endif %}
    <a href="{% url 'product_details_view' product.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
