{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<head>

    <style>
        .folium-map {
            min-height: 650px;
        }
    </style>
</head>
<body>
    <br>
<div class="row align-items-start" style="--bs-gutter-x: 0rem; margin-right: 0">
    <div class="col-2">
    </div>
    <div class="col-8" style="padding-left: 30px; padding-right: 30px">
        <div class="container" style="background: rgba(229, 154, 114, 0.7); padding: 10px">
            <div class=" folium-map ">
                {% if map %}
                    {{ map.html.render|safe }}
                    {{ map.header.render|safe }}
                    <script>
                        {{map.script.render|safe}}
                    </script>

                {% endif %}
                <p>Граница блока</p>
                    <div class="pos-f-t">
                        <div class="collapse" id="navbarToggleExternalContent">
                            <div class="bg-dark p-4">
                                <h4 class="text-white">Подробности вашего маршрута</h4>
                                <span class="text-muted">{{ info }}</span>
                            </div>
                        </div>
                        <nav class="navbar navbar-dark bg-red">
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#navbarToggleExternalContent"
                                    aria-controls="navbarToggleExternalContent" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </nav>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-2">
    </div>
</div>
</body>
{% endblock %}
