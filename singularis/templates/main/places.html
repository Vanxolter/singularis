{% extends "base.html" %}

{% load static crispy_forms_filters %}

{% block title %}Моя история{% endblock %}

{% block content %}
  <main class="routes">
    <div class="routes">
      <h1>Моя история</h1>
      <table cellpadding="0" cellspacing="0" border="0" width="100%" class="table">
          <tr>
              <th>long</th>
              <th>lat</th>
          </tr>
        {% for route in routes %}
            <tr>
                <td>{{ route.startlong }}</td>
                <td>{{ route.startlat }}</td>
            </tr>
        {% endfor %}
      </table>
    </div>
  </main>
{% endblock %}
