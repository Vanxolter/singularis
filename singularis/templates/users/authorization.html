{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
    <h1>Авторизация</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="_signin" class="login btn btn-primary">Войти</button>
    </form>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <button type="submit" name="_reg" class="save btn btn-primary">Регистрация</button>
    </form>
{% endblock %}
