{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
    <h1>Авторизация</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="_signin" class="login btn-lg btn-primary">Войти</button>
    </form>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <a href="{% url "register" %}" class="btn btn-primary btn-lg active" role="button" disabled>Регистрация</a><br>
    </form>
{% endblock %}
