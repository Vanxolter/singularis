{% extends "base_2.html" %}
{% load crispy_forms_filters %}


{% block content %}
    <div class="container" style="margin-left: auto; margin-right: auto; ">
        <div  style="text-align: center">
            <h1>Авторизация</h1>
        </div>
        <div style="margin-left: auto; margin-right: auto; width: 35%">
            <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form|crispy }}
                <a style="color: #f42257" href="{% url "register" %}" >Не помню пароль</a><br>

                <br>
                <button style="min-width: 100%; margin-bottom: 20px" type="submit" name="_signin" class="login btn-lg btn-primary">
                    Войти
                </button>
                <br>
                <a style="min-width: 100%" href="{% url "register" %}" class="btn btn-primary btn-lg" role="button">Регистрация</a><br>
            </form>
        </div>
    </div>
{% endblock %}
